<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>

</head>
<body>

<h1>Calculator</h1>
<h2 id="n1"></h2>
<h2 id="n2"></h2>
<h3 id="sum"></h3>
<h3 id="difference"></h3>
<h3 id="product"></h3>
<h3 id="division"></h3>

<script>

    var n1 = 50
    var n2 = 10
    var sum = n1 + n2
    var dif = n1 - n2
    var product = n1 * n2
    var division = n1 / n2
    document.getElementById("n1").innerHTML = "Number1:" + n1
    document.getElementById("n2").innerHTML = "Number2:" + n2
    document.getElementById("sum").innerHTML = "SUM:" + sum
    document.getElementById("difference").innerHTML = "DIFFERENCE:" + dif
    document.getElementById("product").innerHTML = "PRODUCT:" + product
    document.getElementById("division").innerHTML = "DIVISION:" + division
</script>

</script>

</body>
</html>
